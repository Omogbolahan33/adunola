<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* Ensure the canvas is full-screen and doesn't interfere with clicks */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 50px;
      align-items: center;
    }
    .text-section {
      flex: 1;
    }
    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4A4A4A;
    }
    .text-section p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #666;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #FF6F61;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #E65A50;
    }
    .video-section {
      flex: 1;
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* Aspect ratio 16:9 */
    }
    .video-section #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>Happy Birthday Adunola!</h1>
      <p>May your special day be as bright and beautiful as your smile. Here's to celebrating you on your birthday and all the joy you bring to the world.</p>
      <div class="buttons">
        <a href="https://quizizz.com/join?gc=35762376" class="button" style="background-color: #F9A825;">Press me!</a>
      </div>
    </div>
    <div class="video-section">
      <!-- The YouTube player will be inserted here -->
      <div id="player"></div>
    </div>
  </div>

  <!-- Include canvas-confetti from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Load the YouTube IFrame API asynchronously -->
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var videoShouldPlay = false;

    // Called by the YouTube API once it is ready.
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'WqlnLQWZN10',  // Replace with your desired video ID.
        playerVars: {
          'autoplay': 0,  // Do not autoplay until confetti finishes.
          'controls': 1,
          'rel': 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // If the confetti effect has already finished, play the video.
      if (videoShouldPlay) {
        player.mute(); // Mute the video to satisfy autoplay policies.
        player.playVideo();
      }
    }
  </script>

  <script>
    function birthdayConfetti() {
      // Duration of the confetti effect in milliseconds
      const duration = 5000;
      const end = Date.now() + duration;
      const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'];

      (function frame() {
        // Launch confetti from the left side
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors,
        });
        // Launch confetti from the right side
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors,
        });

        // Continue the effect until the duration has passed
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        } else {
          // Once the confetti effect finishes, mark that the video should play...
          videoShouldPlay = true;
          // ...and if the player is ready, mute and play the video.
          if (player && typeof player.playVideo === 'function') {
            player.mute();
            player.playVideo();
          }
        }
      })();
    }

    // Automatically trigger the birthday confetti effect on page load.
    window.addEventListener('load', birthdayConfetti);
  </script>
</body>
</html>
